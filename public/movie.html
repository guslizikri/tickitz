<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Your Website</title>
  </head>
  <body>
    <!--  Header -->
    <header class="relative bg-white text-secondary p-4">
      <div class="container flex items-center justify-between">
        <!-- Logo -->

        <img src="./assets/img/tickitz2.png" alt="Logo" />

        <!-- Navigation -->
        <nav class="hidden md:flex w-1/3 justify-evenly">
          <a href="#" class="hover:text-primary">Home</a>
          <a href="#" class="hover:text-primary">About</a>
          <a href="#" class="hover:text-primary">Services</a>
        </nav>

        <!-- Button -->
        <div class="button flex gap-4">
          <button
            class="hidden md:block bg-white hover:bg-blue-500 border-2 border-primary text-primary hover:text-secondary px-4 py-2 rounded"
          >
            Sign Up
          </button>
          <button
            class="hidden md:block bg-primary hover:bg-blue-500 text-secondary px-4 py-2 rounded"
          >
            Sign In
          </button>
        </div>

        <!-- Hamburger Menu (Mobile) -->
        <div class="md:hidden">
          <button id="menu-toggle">
            <img src="./assets/img/side-nav.png" alt="" />
          </button>
        </div>
      </div>
      <!-- Mobile Navigation Overlay -->
      <div class="md:hidden hidden" id="mobile-menu">
        <div class="pb-3 pt-2">
          <!-- Current: "bg-gray-900 text-white", Default: "text-secondary hover:text-primary hover:text-white" -->
          <a
            href="#"
            class="text-secondary block rounded-md py-2 text-base font-medium"
            aria-current="page"
            >Dashboard</a
          >
          <a
            href="#"
            class="text-secondary hover:text-primary block rounded-md py-2 text-base font-medium"
            >Home</a
          >
          <a
            href="#"
            class="text-secondary hover:text-primary block rounded-md py-2 text-base font-medium"
            >About</a
          >
          <div class="button flex w-full flex-col gap-3">
            <button
              class="w-1/2 bg-white hover:bg-blue-500 border-[1px] border-primary text-primary hover:text-secondary px-4 py-2 rounded"
            >
              Sign Up
            </button>
            <button
              class="w-1/2 bg-primary hover:bg-blue-500 text-secondary px-4 py-2 rounded"
            >
              Sign In
            </button>
          </div>
        </div>
      </div>
    </header>

    <script>
      // Toggle mobile menu visibility
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>
  </body>
</html>
