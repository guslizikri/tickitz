<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <header><img src="./assets/img/tickitz.png" alt="Tickitz" /></header>

    <main class="login">
      <form action="" class="login__content-login">
        <div class="form__input-box mb-4">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter your email" />
        </div>
        <div class="form__input-box mb-4">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="mb-4 mt-4">
        Already have an account? <a href="login.html">Log in</a>
      </p>
      <section class="line-or login__content-login mb-4">
        <span class="line-or__line"></span>
        <span class="line-or__or">Or</span>
        <span class="line-or__line"></span>
      </section>
      <section class="login-with login__content-login">
        <button>
          <img
            src="./assets/img/icon-google.png"
            alt="G"
            class="login-with__icon"
          />
          <span class="login-with__span">Google</span>
        </button>
        <button>
          <img
            src="./assets/img/icon-fb.png"
            alt="FB"
            class="login-with__icon"
          />
          <span class="login-with__span">Facebook</span>
        </button>
      </section>
    </main>
  </body>
</html>
